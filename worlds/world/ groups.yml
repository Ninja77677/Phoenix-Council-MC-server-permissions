# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Moderator:
    default: false
    permissions: []
    inheritance:
    - builder
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    info:
      build: true
      prefix: '&5'
      suffix: ''
  Owner:
    default: false
    permissions:
    - +vanish.effects.toggle.all
    - -vanish.effects.*
    - '*'
    inheritance:
    - admin
    info:
      build: true
      prefix: '&0&l[&2&lOwner&0&l]'
      suffix: ''
  Builder:
    default: false
    permissions: []
    inheritance:
    - default
    - g:essentials_builder
    info:
      build: true
      prefix: '&2'
      suffix: ''
  Youtube:
    default: false
    permissions: []
    inheritance: []
    info:
      build: false
      prefix: Hiya
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    info:
      build: true
      prefix: '&c'
      suffix: ''
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    - fancy.*
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    info:
      build: false
      prefix: '&e'
      suffix: ''
